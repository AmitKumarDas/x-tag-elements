<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />

		<title>X-Tag - Actionbar Test</title>
		
		<link rel="stylesheet" type="text/css" href="actionbar.css" />
		<script type="text/javascript" src="../lib/x-tag/x-tag.js"></script>
		<script type="text/javascript" src="actionbar.js"></script>
		<script type="text/javascript" src="../overlay/overlay.js"></script>
		
		<style>
		
		</style>
	</head>
	
<body>

	<x-actionbar>
				<x-action 
					command="new-content" 
					label="New" 
					icon="plus.png">
				</x-action>
				<x-action 
					command="refresh-content" 
					label="Refresh" 
					icon="refresh.png">
				</x-action>
				<x-action 
					command="gridify-content" 
					label="Grid" 
					icon="grid.png">
				</x-action>
				<x-action 
					for="more-actions" 
					command="action-4" 
					label="4th Action" 
					icon="grid.png">
				</x-action>
				<x-action 
					for="more-actions" 
					command="action-5" 
					label="5th Action" 
					icon="grid.png">
				</x-action>
				<x-action 
					group="more-actions" 
					label="More" 
					icon="more-actions.png">
				</x-action>
			</x-actionbar>
	
</body>

<script type="text/javascript">

</script>

</html>
